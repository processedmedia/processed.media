<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <meta name="description" content="">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <nav id="navbar">
    <a href="/" id="navbar-logo">Processed Media</a>
    <ul>
      <li class="navbar-item"><a href="/">Issues</a></li>
      <li class="navbar-item"><a href="/">Print</a></li>
      <li class="navbar-item"><a href="/">About</a></li>
    </ul>
  </nav>

  <script>
  window.onload = function() {
    var pageElement
    var pages = 3
    var i = 0

    var descriptions = [
      ['Jonathan Brown', 'EF Building', 'Boston, MA'],
      ['Jonathan Brown', 'Post Hillary Rally', 'University of Pittsburgh', 'Oakland, PA'],
      ['Tomas Spiers', 'CGIS North, Knafel Building', 'Cambridge, MA']
    ]

    for (; i < pages; i++) {
      pageElement = createPage(getSource(i), descriptions[i])
      document.body.appendChild(pageElement)
    }
  }

  function getSource(num) {
    var numString = num.toString()

    if (num < 10) {
      numString = '00' + numString
    }
    else if (num < 100) {
      numString = '0' + numString
    }

    return 'images/issue-one/' + numString + '.jpg'
  }

  function createPage(src, description) {
    var base = document.createElement('div')
    var i = 0
    var p

    var img = document.createElement('img')
    img.className = 'image'
    img.src = src

    base.appendChild(img)

    for (; i < description.length; i++) {
      p = document.createElement('p')
      p.innerHTML = description[i]
      base.appendChild(p)
    }

    return base
  }
  </script>
</body>
</html>
